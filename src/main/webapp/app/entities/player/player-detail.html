
<div>
    <h2><span data-translate="boardgameHeavenApp.player.detail.title">Player</span> {{vm.player.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="boardgameHeavenApp.player.nickname">Nickname</span></dt>
        <dd>
            <span>{{vm.player.nickname}}</span>
        </dd>
        <dt><span data-translate="boardgameHeavenApp.player.user">User</span></dt>
        <dd>
            {{vm.player.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="player-detail.edit({id:vm.player.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
